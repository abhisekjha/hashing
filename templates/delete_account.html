{% extends 'base.html' %}

{% block content %}
<h2>Delete Account</h2>
<p>Are you sure you want to delete your account? This action cannot be undone.</p>
<!-- This form should be within your delete_account.html or where you're calling the delete action -->
<form action="{{ url_for('delete_account') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
    <button type="submit" class="btn btn-danger">Delete Account</button>
</form>

{% endblock %}
