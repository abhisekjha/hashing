{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>You might want to return to the <a href="{{ url_for('index') }}">homepage</a> or <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
</div>
{% endblock %}
